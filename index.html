<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Css stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- fontAwsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="main">
        <header>
            <div class="logo">
                <img src="assets/images/Instagram-Logo.png" alt="s">
            </div>
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" name="" id="searchBox" placeholder="Search">
            </div>
            <navbar>
                <ul>

                    <li>
                        <a href="#"><i class="fa-solid fa-house"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-brands fa-facebook-messenger"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-regular fa-square-plus"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-compass"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-regular fa-heart"></i></a>
                    </li>
                    <li>
                        <a href="#" id="profile"><img src="assets/images/profile.jpeg" alt="" id="profile"></a>
                    </li>
                </ul>
            </navbar>
        </header>

        <section>
            <!-- Posts session -->
            <div class="leftSide">
                <div class="posts">
                    <div class="post_header">
                        <div class="post_left">
                            <div class="profile">
                                <img src="assets/images/profile.jpeg" alt="" height="32" width="32">
                            </div>
                            <div class="posted_by">
                                <p class="name">Jerlin</p>
                                <p class="location">India</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="postRight">
                    <!-- Settings of the post to be implemented -->
                </div>
                <div class="posted_image">
                    <img src="assets/images/profile.jpeg" alt="" height="600" width="600">
                </div>

                <!-- Footer of the post -->
                    <div class="post_footer">
                        <div class="like_share_comment">
                            <i class="far fa-heart"></i>
                            <i class="far fa-comment"></i>
                            <i class="far fa-paper-plane"></i>

                            <!-- Wishlist -->
                            <div class="wishlist">
                            <i class="far fa-bookmark"></i>
                            </div>
                        </div>
                        <!-- Post Footer content like Number of likes,post message,posted on -->
                        <div class="post_content">
                            <p class="likes"> 1K likes </p>
                            <p class="name"> Jerlin </p>
                            <p class="message"> Smile when you are Angry :)</p>
                            <p class="posted_on"> JUNE 3</p>
                        </div>
                        
                        <!-- Comment Box -->

                    <div class="comment">
                        <div class="leftSide">
                            <i class="far fa-smile-beam"></i>
                            <input type="text" placeholder="Add a comment...">
                        </div>
                        <div class="rightSide">
                            <p>Post</p>
                        </div>
                    </div>
                    </div>
            </div>

            <div class="rightSide">

            </div>
        </section>

    </div>

</body>
</html>
